<!DOCTYPE html>
<html>

<head>
  {{template "components/header" .}}
</head>

<body>
  <div class="top">
    {{template "components/nav" .}}
    <div class="header">
      <div class="infos">
        <span>{{ .title }}
        <h1>{{ .description }}</h1>
      </div>
      <img src="/static/img/hello.svg" alt="">
    </div>
  </div>
  <div class="content">
    {{embed}}
  </div>
  {{template "components/footer" .}}
</body>

<style>
  .top {
    width: 100%;
    height: 464px;
    background: var(--primary-green)
  }

  .top .header {
    position: absolute;
    top: 128px;
    left: 96px; right: 96px;
    
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .top .header .infos {
    display: flex;
    flex-direction: column;
    max-width: 30%;
  }

  .top .header .infos h1 {
    margin-top: 6px;
  }

  .content {
    margin: 128px 96px 0px 96px;
  }
</style>

</html>
